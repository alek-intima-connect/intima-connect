<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Intima Connect</title>

  <!-- ✅ SEO Meta Tags -->
  <meta name="description" content="Subscribe to Intima Connect and unlock personalized sex education, AI support, community events, and gamified wellness tracking.">
  <link rel="canonical" href="https://www.intimaconnect.com/subscribe.html" />

  <!-- ✅ Open Graph -->
  <meta property="og:title" content="Join Intima Connect" />
  <meta property="og:description" content="Get started with our mobile-first platform for inclusive, modern sex education. Free and premium options available." />
  <meta property="og:image" content="https://www.intimaconnect.com/assets/logo.png" />
  <meta property="og:url" content="https://www.intimaconnect.com/subscribe.html" />
  <meta property="og:type" content="website" />

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Join Intima Connect" />
  <meta name="twitter:description" content="Learn, grow, and connect with access to everything Intima has to offer." />
  <meta name="twitter:image" content="https://www.intimaconnect.com/assets/logo.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-white text-gray-800 font-sans">

  <header class="bg-white shadow-md p-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold"><a href="/">Intima Connect</a></h1>
      <nav class="space-x-4">
        <a href="/features.html" class="hover:underline">Features</a>
        <a href="/ai.html" class="hover:underline">AI Assistant</a>
        <a href="/community.html" class="hover:underline">Community</a>
        <a href="/subscribe.html" class="underline text-purple-700">Join</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-20 text-center">
    <h2 class="text-3xl font-bold mb-4">Join Intima Connect</h2>
    <p class="text-lg mb-8">Your safe space to learn, ask, and grow is just a few clicks away. Sign up for personalized support, AI access, and more.</p>

    <form action="#" method="POST" class="bg-gray-100 p-8 rounded-lg shadow-md">
      <div class="grid gap-4">
        <input type="text" name="name" placeholder="Your Name" required class="p-3 rounded border border-gray-300" />
        <input type="email" name="email" placeholder="Email Address" required class="p-3 rounded border border-gray-300" />
        <select name="plan" required class="p-3 rounded border border-gray-300">
          <option value="">Select a Plan</option>
          <option value="free">Free – Limited Access</option>
          <option value="monthly">Monthly – $4.99/mo</option>
          <option value="annual">Annual – $39.99/yr</option>
        </select>
        <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded font-semibold hover:bg-purple-700">Join Now</button>
      </div>
    </form>

    <p class="mt-8 text-sm text-gray-500">By joining, you agree to our <a href="#" class="underline">Terms</a> and <a href="#" class="underline">Privacy Policy</a>.</p>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    © 2025 Intima Connect. All rights reserved.
  </footer>

  <script src="app.js"></script>
</body>
</html>
